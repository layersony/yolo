services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: yolo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: yolo
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - yolo-network

  # Backend Service
  backend:
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    image: sammaingi/yolo-backend:1.1.2
    container_name: yolo-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/yolo
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - yolo-network

  # Client Service
  frontend:
    # build:
    #   context: ./client
    #   dockerfile: Dockerfile
    image: sammaingi/yolo-frontend:1.1.0
    container_name: yolo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:5001
    # depends_on:
    #   - backend
    networks:
      - yolo-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  yolo-network:
    driver: bridge